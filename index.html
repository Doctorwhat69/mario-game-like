<!DOCTYPE html>
<html lang="en" style="max-width: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Plateforme Game</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      margin: 0;
      width: 100%;
      max-width: 100%;
      background-color: black;
      padding-top: 100px;
    "
  >
    <div
      id="victoryWindow"
      style="
        display: none;
        padding: 50px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: aliceblue;
      "
    >
      <h1>You Win!</h1>
      <button id="playAgain">Play Again</button>
    </div>
    <canvas style="max-width: 100%; box-sizing: border-box"> </canvas>
  </body>
  <script src="index.js" type="module"></script>
</html>
